<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
</head>
<body>
    <h1>Liste des ressources</h1>
<ul>
    <li th:each="document : ${documents}">
        <a th:href="@{/download/{id}(id=${document.id})}" th:text="${document.titre}"></a>
    </li>
</ul>  
    
</body>
</html>
