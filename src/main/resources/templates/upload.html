<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Upload de document</title>
</head>
<body>
    <h2>Upload de document</h2>
    <form action="/upload" th:action="@{/upload}"  method="post" enctype="multipart/form-data">
        <input type="text" name="titre" placeholder="Titre du document" required><br>
        <input type="file" name="file" accept=".pdf" required><br><br>
        <label>Destinataire: 
        <select name="destinataire">
            <option value="administrateur">Administrateur</option>
            <option value="enseignant">Enseignant</option>
            <option value="etudiant">Etudiants</option>


        </select>
    </label><br>
        <button type="submit">Soumettre</button>
    </form>
</body>
</html>
